<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bienvendido {{ user.username }}</title>
</head>
<body>
{% if user.is_authenticated %}
    <h1> Bienvendido {{ user.username }} </h1>
    <form method="POST" action="{% url 'salidapagina' %}">
        {% csrf_token %}
        <input type="submit" value="Cerrar Sesion"/>
    </form>
{% else %}
    <a href="{% url 'ingresarpagina' %}">Inicio</a>
{% endif %}
</body>
</html>
